on:
  push:
    branches:
    - master
    paths:
      - "requirements.txt"
  pull_request:
    branches:
    - master
    paths:
      - "requirements.txt"

jobs:
  recreate_container:
    runs-on: ubuntu-latest
    steps:
      - name: "Connect and recreate"
        if: $newcontainer
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ubuntu"
          key: ${{ secrets.EC2_KEY }}
          script:
            whoami;
            cd ~/app/discord_bot;
            docker-compose down;
            git pull;
            docker rmi -f $(docker images -f "reference=yasiu_bot" -q)
            docker-compose up -d;
            exit;
